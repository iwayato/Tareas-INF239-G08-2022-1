<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tiwal - Inicia sesión o Registrate</title>
    </head>

    <body>

        <h1>
            Regístrate
        </h1>

        <form
            action="php/checkDB.php"
            method="post">

            <input
                type="text"
                id="nombre"
                name="nombre" required
                size="25"
                placeholder="Nombre">

            <input
                type="text"
                id="apellido"
                name="apellido"
                size="25"
                placeholder="Apellido">

            <input
                type="email"
                id="email"
                name="email" required
                size="25"
                placeholder="Correo Electrónico">
    
            <input
                type="password"
                id="password"
                name="password" required
                size="25"
                placeholder="Contraseña">
    
            <button type="submit">
                Continuar
            </button>

        </form>

    </body>
</html>
